<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime.
    Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino".
    Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefonou = prompt("Telefonou para a vítima? (Responda com sim ou Não)").toLocaleLowerCase();
    const local = prompt("Esteve no local do crime? (Responda com sim ou Não)").toLocaleLowerCase();
    const ondeMora = prompt("Mora perto da vítima? (Responda com sim ou Não)").toLocaleLowerCase();
    const trabalhou = prompt("Já trabalhou com a vítima? (Responda com sim ou Não)").toLocaleLowerCase();
    const devia = prompt("Devia para a vítima? (Responda com sim ou Não)").toLocaleLowerCase();

    let sim = 0;

    //PROCESSAMENTO
    switch (telefonou) {
        case "sim":
            sim ++
    }

    switch (local) {
        case "sim":
            sim ++
            break;
    }

    switch (ondeMora) {
        case "sim":
            sim ++;
            break;
    }

    switch (trabalhou) {
        case "sim":
            sim ++;
            break;
    }

    switch (devia) {
        case "sim":
            sim  ++;
            break;
            default:
    }

    switch (sim) {
        case 2:
            alert(`Suspeita`);
            break;
    }

    switch (sim) {
        case 3:
            alert(`Cúmplice`);
            break;
    }

    switch (sim) {
        case 4:
            alert(`Cúmplice`);
            break;
    }

    switch (sim) {
        case 5:
            alert(`Assassino`);
            break;
            default:
    }
    //SAÍDA

</script>

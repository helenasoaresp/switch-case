<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    // ENTRADA
    const idade = Number(prompt("Informe a idade do seu cão: "));
    const porte = prompt("Informe o porte do seu cão: Porte pequeno; Porte médio; Grande").toLowerCase();

    // PROCESSAMENTO
    let resultado = 0

    // SAÍDA
    switch (porte) {

        case "porte pequeno":
            resultado = idade * 5;
            alert(`A idade do seu cão (em anos caninos) é: ${resultado} anos`);
            break

        case "porte médio":
            resultado = idade * 6;
            alert(`A idade do seu cão (em anos caninos) é: ${resultado} anos`);
            break

        case "grande":
            resultado = idade * 7;
            alert(`A idade do seu cão (em anos caninos) é: ${resultado} anos`);
            break

        default:
            alert(`Informe um valor válido!`)
    }

</script>

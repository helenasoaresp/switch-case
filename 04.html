<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const caractere = prompt("Informe um caractere: ").toUpperCase();

    // PROCESSAMENTO
    switch (caractere) {
        case "A" :
            alert(`"${caractere}" é uma vogal!`)
            break;

        case "E":
            alert(`"${caractere}" é uma vogal!`)
            break;

        case "I":
            alert(`"${caractere}" é uma vogal!`)
            break;

        case "O":
            alert(`"${caractere}" é uma vogal!`)
            break;

        case "U":
            alert(`"${caractere}" é uma vogal!`)
            break;

        default:
            alert(`"${caractere}" não é uma vogal!`)
    }



    // SAÍDA

</script>

<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. 
    O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt("Informe um número: "));
    const num2 = Number(prompt("Informe outro número: "));
    const operacao = (prompt("Informe a operação que deseja usar: (Multiplicação: *; Divisão: /; Adição: +; Subtração: -)"))

    //PROCESSAMENTO
    let resultado = 0;

    switch (operacao) {
        case "+":
            resultado = num1 + num2;
            alert(`O resultado é ${resultado}`);
            break

        case "-":
            resultado = num1 - num2;
            alert(`O resultado é ${resultado}`);
            break

        case "*":
            resultado = num1 * num2;
            alert(`O resultado é ${resultado}`);
            break

        case "/":
            if (num2 == 0) {
                alert(`Não é possivel dividir por 0`);
                resultado = 0;
            }
            else {
                resultado = num1 / num2;
                alert(`O resultado é ${resultado}`);
            }

            if (resultado !== null) {
                tipoNumero = ' '

                if (resultado % 2 == 0) {
                    tipoNumero += ' par';

                } else {
                    tipoNumero += 'impar';

                }

                if (resultado >= 0) {
                    tipoNumero += '; positivo';


                } else {
                    tipoNumero += '; negativo';

                }

                if (resultado % 1 == 0) {
                    tipoNumero += '; inteiro.';

                } else {
                    tipoNumero += '; decimal.';
                }
            }


            alert(`O resultado da operação é ${resultado.toFixed(2)}
            Ele é: ${tipoNumero}`);
    };



    //SAÍDA

</script>
